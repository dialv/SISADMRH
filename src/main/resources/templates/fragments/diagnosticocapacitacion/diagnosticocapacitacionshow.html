<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Detalle de diagnostico de capacitaciones</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
             <div class="row text-center">
                        <img src="../../static/image/evaluacion.png" width="75" th:src="@{/image/evaluacion.png}"/>
                         </div>
            <div>
                <form class="form-horizontal">
                    <div class="col-md-12">
                         <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Código de diagnostico de capacitación:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.codigodiagnosticocapacitacion}">codigo de Diagnostico</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre de capacitación:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.codigocapacitacion.nombrecapacitacion}">DUI</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Tema de Capacitación:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.temacapacitacion}">DUI</p>
                            </div>
                        </div>
                           <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre dirección  de la necesidad de la capacitacion:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.direccion}">DUI</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Necesidad de capacitación:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.necesidadcapacitacion}">Necesidad de Capacitacion</p>
                            </div>
                        </div>
                            
                        
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Que mes es mas oportuno:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.mescapacitacion}">Que Mes es mas oportuno</p>
                            </div>
                        </div>
                             </div>
                          <div class="col-md-6">  
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Año dejecución:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.anioejecucion}">Anio dejecucion</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Personal que recibira capacitación:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.personalrecibir}">Personal que recibira Capacitacion</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Resultado que desea obtener</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.resultadoobtener}">Resultado que desea Obtener</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre de quien autoriza:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.nombreautorizadiagnosticocapacitacion}">Nombre de quien Autoriza</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Cargo de quien autoriza:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${diagnosticocapacitacion.cargoautorizadiagnosticocapacitacion}">Cargo de quien Autoriza</p>
                            </div>
                        </div>

                     </div>
                       
                        
                        
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
 <a href="#" th:href="@{/diagnosticocapacitaciones/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        Textheader('pnt_tdnc',document.title);
   
    });</script>
</html>
