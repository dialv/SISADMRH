<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo beneficio</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<div class="container">
    <h2>Usuario Details</h2>
    <div>
        <form class="form-horizontal" th:object="${beneficio}" th:action="@{../beneficio}" method="post">
            <input type="hidden" th:field="*{codigobeneficio}"/>
            <input type="hidden" th:field="*{nombrebeneficio}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo de Beneficio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigobeneficio}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de Beneficio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombrebeneficio}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Contrase√±a de beneficio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{descripcionbeneficio}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
