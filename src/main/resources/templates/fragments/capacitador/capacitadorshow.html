<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Datos de Capacitador</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
  <div class="row">
 <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
        <h3 align="center"></h3>
        <div>
            <form class="form-horizontal">
 <br><br>
          <div class="row text-center">
                        <img src="../../static/image/capacitador.png" width="150" th:src="@{/image/capacitador.png}"/>
                         </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Código capacitador:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.codigocapacitador}">codigo capacitador</p></div>
                    <!--<p class="" th:text="${capacitador.codigoempleado.nombreempleado}">codigo capacitador</p></div>-->
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre Capacitador:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.nombrecapacitador}">Nombre</p>
                    </div>
                </div>
  <div class="form-group">
                                    <label class="col-sm-2 control-label">EmpleadoCapacitador</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${capacitador.codigoempleado.nombreempleado}">Codigo Empleado</p>
                                         <!--<p class="form-control-static" th:text="${capacitador.codigoempleado.codigoempleado}">Codigo Empleado</p>-->
                                    </div>
                                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tema de dominio:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.temadominio}">Tema de dominio</p>
                    </div>
                </div>
                         <div class="form-group">
                    <label class="col-sm-2 control-label">Institución:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.institucioncapacitador}">Institución</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tipo Capacitador:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.tipocapacitador}">Tipo Capacitador</p>
                    </div>
                </div>
                     <div class="form-group">
                    <label class="col-sm-2 control-label">Tipo Agrupación:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.tipoagrupacion}">Tipo Agrupación</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Dui:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.duicapacitador}">Dui</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nit:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.nitcapacitador}">Nit</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Carnet de Residencia:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.carnetresidencia}">Carnet de Residencia</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefono Fijo:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.telefonocapacitador}">Telefono Fijo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefono Movil:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.telefonomovilcapacitador}">Telefono Movil</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Correo Electronico:</label>
                    <div class="col-sm-10">
                        <p class="" th:text="${capacitador.emailcapacitador}">Correo Electronico</p>
                    </div>
                </div>
                               <div class="form-group">
                                    <label class="col-sm-2 control-label">Empleado Capacitador</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${capacitador.codigoempleado.nombreempleado}">Codigo Empleado</p>
                                         <!--<p class="form-control-static" th:text="${capacitador.codigoempleado.codigoempleado}">Codigo Empleado</p>-->
                                    </div>
                                </div>
              
            </form>
              <div class="col-md-12">
                    <div class="row" align="center">
                        <a href="#" th:href="@{/capacitadores/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>  

                    </div>
                </div>
        </div>
    </div>
        </div>
<div class="col-md-12">
        <th:block th:include="../templates/footer"></th:block>
    </div>
</body>
<script>
    $(document).ready(function () {
         Textheader('pnt_cosc',document.title);
       
    });
    </script>
