<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Listado Comisiones</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
 <div class="row">
        <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
        <div class="col-md-8">
            <div class="row text-center">
        <br><br>
                        <img src="../../static/image/roles.png" width="75" th:src="@{/image/roles.png}"/>
                    </div>
        <div>
             <form class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-sm-6 control-label">Código Comisión:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${comision.codigocomision}">Usuario Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Nombre Comision:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${comision.nombrecomision}">Nombre</p>
                    </div>
                </div>
             
                
                 <div class="form-group">
                    <label class="col-sm-6 control-label">Fecha de Inicio de Comision:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${#calendars.format(comision.fechadesdecomision, 'dd/MM/yyyy')}">descripcion</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-6 control-label">Fecha Fin de Comision:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${#calendars.format(comision.fechahastacomision, 'dd/MM/yyyy')}">descripcion</p>
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-sm-6 control-label">Numero de Acuerdo de la Comision:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${comision.numeroacuerdocomision}">Nombre</p>
                    </div>
                </div>
             
                
            </form>
                <div class="col-md-12">
            <div class="row" align="center">
 <a href="#" th:href="@{/comisiones/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>  
                    </div>
    </div>
    </div> 
        </div>
     <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
    
    


</body>
     <script>
    Textheader('pnt_gecoms',document.title);
</script>
</html>
