<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>SISADMRH</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
<div class="container">
    <h2>Detalle de Comisiones</h2>
        <div>
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">codigo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comision.codigocomision}">Usuario Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comision.nombrecomision}">Nombre</p>
                    </div>
                </div>
             
                
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Fecha de Inicio de Beneficio:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comision.fechadesdecomision}">descripcion</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fecha Fin de Beneficio:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comision.fechahastacomision}">descripcion</p>
                    </div>
                </div>
                
            </form>
             <div class="col-md-12">
                    <div class="row" align="center">
                        <button type="button" class="btn btn-default"><a href="#" th:href="@{/comisiones/}">Regresar</a></button>

                    </div>
                </div>
    </div>
</div>

</body>
</html>
