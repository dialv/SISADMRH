<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Reporte de Comisiones</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
    <script> Textheader('pnt_reporte_coms1',document.title);</script>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3></h3>
            
<div class="row text-center">
                <img src="../../static/image/images.jpeg" width="75" th:src="@{/image/reportes.png}"/>
</div> 
            <div>
                <br>
                <form class="form-horizontal" id="formcomision">

                    <div class="form-group">
                        <label class="col-sm-3 control-label" > Empleado:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="codigo" name="codigo"/>
                        </div>
                    </div>
                     <div class="form-group">    
                        <label class="col-sm-3 control-label">Fecha inicial:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechainicial" name="fechainicial"/>
                        </div>
                        <label class="col-sm-2 control-label">Fecha final:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechafinal" name="fechafinal"/>
                        </div>
                    </div>
                     <div class="form-group">    
                         <td><a class="btn btn-default" id="generar">Generar</a></td>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#fechainicial').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechafinal').datepicker({
            dateFormat: 'yy-mm-dd'
        });
        $('#generar').click(function(){
            $("#formcomision").attr('action', '../pdf/'+ $("#codigo").val().toString());
            $("form#formcomision").submit();
            
        });
    });
</script>

</html>
