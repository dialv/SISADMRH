<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Datos de Cuadros Directivos</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
 <div class="row">
       <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
      <div class="col-md-8">
        <h3 align="center"></h3>
        <div>
            <form class="form-horizontal">
<div class="row text-center">
    <img src="../../static/image/cuadro.png" width="75" th:src="@{/image/cuadro.png}"/></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Código Cuadro Directivo:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${cuadrodirectivo.codigocuadrodirectivo}">cuadro Id</p></div>
                </div>
<!--                <div class="form-group">
                    <label class="col-sm-2 control-label">Responsable:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cuadrodirectivo.responsablecuadrodirectivo}">Responsable</p>
                    </div>
                </div>-->
 <div class="form-group">
                                    <label class="col-sm-4 control-label">Responsable Directo:</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static" th:text="${cuadrodirectivo.codigoempleado.nombreempleado}">Codigo Empleado</p>
                                         <!--<p class="form-control-static" th:text="${capacitador.codigoempleado.codigoempleado}">Codigo Empleado</p>-->
                                    </div>
                                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Área a que Pertenece:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${cuadrodirectivo.area}">Area</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Descripción del Motivo:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${cuadrodirectivo.desripcioncuadrodirectivo}">Descripción</p>
                    </div>
                </div>
                
               
              

                <div class="form-group">
                    <label class="col-sm-4 control-label">Fecha Presentación Desde:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${#calendars.format(cuadrodirectivo.fechapresentaciondesde, 'dd/MM/yyyy')}">Valor de estado</p>
                    </div>
                </div>
 <div class="form-group">
                    <label class="col-sm-4 control-label">Fecha Presentación Hasta:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${#calendars.format(cuadrodirectivo.fechapresentacionhasta, 'dd/MM/yyyy')}">Valor de estado</p>
                    </div>
                </div>
                    <!--jala los empleados-->
                

            </form>
            <div class="col-md-12">
                    <div class="row" align="center">
   <a href="#" th:href="@{/cuadrodirectivos/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a> 
                    </div>
                </div>
        </div>
    </div>
      <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
 </div>
<script>
    $(document).ready(function () {
         Textheader('pnt_cudi',document.title);
       
    });
    </script>
</body>
</html>
