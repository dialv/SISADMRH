<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo beneficio</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<div class="container">
    <h2>Usuario Details</h2>
    <div>
        <form class="form-horizontal" th:object="${cuadrodirectivo}" th:action="@{../cuadrodirectivo}" method="post">
<!--            <input type="hidden" th:field="*{codigocuadrodirectivo}"/>
            <input type="hidden" th:field="*{responsablecuadrodirectivo}"/>-->
<!--            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo de Beneficio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigocuadrodirectivo}"/>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Responsaable:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{responsablecuadrodirectivo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">area:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{area}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripcion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{desripcioncuadrodirectivo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">fecha presentacion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fechapresentacion}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>
        </form>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        $('#fechapresentacion').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        
        
    });
</script>
</html>
