    <title>SISADMRH-Crear Puesto</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<!--<div class="container">-->
 <div class="row">
 <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
    <h3 align="center">Crear Puestos</h3>
   
        <form class="form-horizontal" th:object="${puesto}" th:action="@{../puesto}" method="post">
            <input type="hidden" th:field="*{codigopuesto}"/>
            <input type="hidden" th:field="*{nombrepuesto}"/>
           <div class="col-md-6">
<!--            <div class="form-group">
                <label class="col-sm-5 control-label">Codigo de Puesto(*):</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" th:field="*{codigopuesto}"/>
                    <div class="boton"><a href="#">hola</a></div>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-5 control-label">Nombre de Puesto(*):</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" th:field="*{nombrepuesto}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Categoria del Puesto(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{categoriapuesto}"/>-->
                    <select class="form-control" name="categoriapuesto" >
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                        <option>Categoria 3</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Sueldo Base(*):</label>
                <div class="col-sm-7">
                    <input type="number" step="0.01" class="form-control" th:field="*{sueldobase}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Ubicacion Geografica(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                    <!--<select class="form-control" name="ubicacionpuesto" th:field="*{ubicacion}">-->
                    <select class="form-control" name="ubicacionpuesto" >
                        <option>Coordinacion de Personal</option>
                        <option>Capacitacion de Personal</option>
                        <option>Coordinacion Tecnica</option>

                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-5 control-label">Codigo de Cargo(*):</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" th:field="*{codigocargopuesto}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Forma de Pago(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{formapago}"/>-->
                    
                    <select class="form-control" name="formapago" >
                        <option>Cada 15 dias</option>
                        <option>Cada 30 dias</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Aprobacion(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechaaprobacion}" name="fechaaprobacion" id="fechaaprobacion"  />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Contratacion Desde(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechacontrataciondesde}" name="fechacontrataciondesde" id="fechacontrataciondesde"  />
                </div>
            </div>
           
           </div>
              <div class="col-md-6">
                  
                 
           
           <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Contratacion Hasta(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechacontratacionhasta}" name="fechacontratacionhasta" id="fechacontratacionhasta" />
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Creacion(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechacreacion}" name="fechacreacion" id="fechacreacion" />
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Baja(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechabaja}" name="fechabaja" id="fechabaja" />
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-5 control-label">Fecha de Modificacion(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{ubicacionpuesto}"/>-->
                     <input class="form-control" type="text" th:field="*{fechamodificacion}" name="fechamodificacion" id="fechamodificacion" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-5 control-label">Nivel del Puesto(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{nivelpuesto}"/>-->
                    <select class="form-control" name="nivelpuesto" >
                        <option>Gerencial</option>
                        <option>Estrategico</option>
                        <option>Operativo</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Sublinea del Puesto(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{sublinea}"/>-->
                    <select class="form-control" name="sublinea" >
                        <option>Sublinea 1</option>
                        <option>Sublinea 2</option>
                        <option>Sublinea 3</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Tipo de Fianza(*):</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" th:field="*{tipofinanza}"/>-->
                    <select class="form-control" name="tipofinanza" >
                        <option>Fianza 1</option>
                        <option>Fianza 2</option>
                        <option>Fianza 3</option>

                    </select>
                </div>
            </div>
                   </div>

 <div class="col-md-12">
            <div class="row" align="center">
                <button type="button" class="btn btn-default"><a href="#" th:href="@{/puestos/}">Regresar</a></button>
                <button type="submit" class="btn btn-default">Guardar</button>
                <button type="reset" class="btn btn-default">Limpiar</button>
            </div>
    </div>
                    </form>

            </div>
            </div>

   <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>

  </div>      
       
</body>
<script src="../static/css/hydro/js/jquery.js"></script>
