<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Listado Niveles Escolares</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
 <div class="row">
        <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
        <div class="col-md-8">
            
             <br><br>
          <div class="row text-center">
                        <img src="../../static/image/formacion.png" width="75" th:src="@{/image/formacion.png}"/>
                    </div>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
              <label class="col-sm-5 control-label">Código Nivel Escolar:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.codigonivelnivelescolaridad}">codigo nivel escolaridad</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Centro Educativo:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.centroeducativo}">Centro educativo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Años Aprobados:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.aniosaprobados}">anios aprobados</p>
                    </div>
                </div>
                   <div class="form-group">
                    <label class="col-sm-5 control-label">Estudios realizados</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.estudiorealizado}">Finalizado</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-5 control-label">Finalizado:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.finalizado}">Finalizado</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-5 control-label">Titulo Obtenido:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.tituloobtenido}">titulo obtenido</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-5 control-label">País Nivel Escolardiad:</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${nivelescolaridad.paisnivelescolaridad}">Pais </p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-5 control-label">Fecha Inicio Nivel Escolar</label>
                    
                    <div class="col-sm-6">                      <p class="form-control-static" th:text="${#dates.format(nivelescolaridad.fechadesdenivelescolaridad, 'dd/MM/yyyy')}">Fecha desde</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-5 control-label">Fecha Fin Nivel Escolar</label>
                    <div class="col-sm-6">
                       <p class="form-control-static" th:text="${#calendars.format(nivelescolaridad.fechahastanivelescolaridad, 'dd/MM/yyyy')}">fecha hasta</p>
                    </div>
                </div>    
                
            </form>
                <div class="col-md-12">
            <div class="row" align="center">
 <a href="#" th:href="@{/nivelescolaridades/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>              </div>
    </div>
    </div> 
        </div>
     <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
    
    


</body>
     <script>
    Textheader('pnt_cem4',document.title);
</script>
</html>
