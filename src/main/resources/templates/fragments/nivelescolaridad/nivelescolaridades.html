    <div th:if="${not #lists.isEmpty(nivelescolaridades)}">
          <table id="tablita" class="table table-striped table-bordered" style="width:100%" >
             <thead>
            <tr>
                <th>Centro Educativo</th>
                <th>Años aprobados</th>
                  <th>Estudios realizados</th>
                 <th>Finalizado</th>
                  <th>titulo obtenido</th>

                   <th>Fecha Hasta</th>
                 <th></th><th></th><th></th>
                   
                
            </tr>
             </thead>
            <tr th:each="nivelescolaridad : ${nivelescolaridades}">

                <td th:text="${nivelescolaridad.centroeducativo}">Centro educativo</td>
                <td th:text="${nivelescolaridad.aniosaprobados}">Anos aprobados</td> 
                <td th:text="${nivelescolaridad.estudiorealizado}">Estudios</td> 
                <td th:text="${nivelescolaridad.finalizado}">finalizado</td>
                <td th:text="${nivelescolaridad.tituloobtenido}">Titulo Obtenido</td>
                <td th:text="${nivelescolaridad. paisnivelescolaridad}">Pais nivel escolaridad</td>
                <td th:text="${#calendars.format(nivelescolaridad.fechadesdenivelescolaridad, 'dd/MMM/yyyy')}">Fecha Desde</td>
                <td th:text="${#calendars.format(nivelescolaridad.fechahastanivelescolaridad, 'dd/MMM/yyyy')}">Fecha Hasta</td>

                <td th:text="${#calendars.format(nivelescolaridad.fechahastanivelescolaridad, 'dd/MM/yyyy')}">fechahastanivelescolaridad</td>
                -->
               
                    
                  <!--<a th:href="${'./new/nivelescolaridad'}" class="btn btn-primary">Nuevo</a>-->
                   <td>  <a th:href="${'./show/' + nivelescolaridad.codigonivelnivelescolaridad}" class="btn btn-info">Mostrar</a></td>
                <td> <a th:href="${'./edit/' + nivelescolaridad.codigonivelnivelescolaridad}" class="btn btn-success">Editar</a> </td>
                <td> <a  class="btn btn-danger" th:onclick="'eliminar(\''+ ${nivelescolaridad.codigonivelnivelescolaridad} + '\');'" >Eliminar</a> </td>
                <!--<a th:href="${'./delete/' + nivelescolaridad.codigonivelnivelescolaridad}" class="btn btn-danger">Delete</a>-->
                
            </tr>
        </table>

</div>

   <script th:inline="javascript">
   $(document).ready(function () {
    
    if ([[${msg}]] === 0){
    swal({
    title: "Exito!",
            text: "Registro agregado correctamente",
            type: "success",
            icon: "success"
    }).then(function() {
    location.href = '../nivelescolaridades/';
    });
    }

    if ([[${msg}]] === 1){
    swal({
    title: "ERROR!",
            text: "Ocurrio un error en el proceso",
            type: "error",
            icon: "error"
    });
    }
    });
</script> 
 <script th:inline="javascript">
        $(document).ready(function () {
    if([[${msg}]]===3){
       swal({
           
                title: "Exito!",
                text: "Registro Eliminado correctamente",
                type: "success",
                icon: "success",
       }).then(function() {
                location.href = '../../nivelescolaridades/';
       }); 
}
    
    if([[${msg}]]===4){
        swal({
                title: "ERROR!",
                text: "Ocurrio un error al eliminar el registro",
                type: "error",
                icon: "error"
       });
    }
    });
        
        function eliminar(id) {
            swal({
                title: "Desea Eliminar?",
                text: "favor confirme que desea eliminar este registro!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                    .then((willDelete) => {
                        if (willDelete) {
                            location.href = './delete/' + id;
                        } else {
                            swal("Accion cancelada", "se ha cancelado la operaacion de eliminado", "error");
                        }
                    });
        }
    </script>
    <script th:inline="javascript">
      $(document).ready(function () {
            $('#tablita').DataTable( {
        "language": {

        }} );

	</script>
