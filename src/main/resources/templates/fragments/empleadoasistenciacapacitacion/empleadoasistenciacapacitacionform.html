<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Crear Usuario</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
    <div class="contenedorizq"><label  >pnt_geus</label>
        <label  class="der">
            <script >
                var f = new Date();
                document.write(f.getDate() + "/" + (f.getMonth() + 1) + "/" + f.getFullYear());
            </script></label>
    </div><br>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-9">
            <br><br>
            <div class="row text-center">
                <img src="../../static/image/agregarusuario.png" width="150" th:src="@{/image/agregarusuario.png}"/>
            </div>
            <h3 align="center">Asignar empleados a Capacitaciones</h3>
            <div>
                <form class="form-horizontal" th:object="${formempleadoasistenciacapacitacion}" th:action="@{../empleadoasistenciacapacitacion}" method="post" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre empleado:</label>
                        <div class="col-sm-8">
                        <select class="form-control" name="empleado.codigoempleado" >
                                <option th:each="c:${formempleadoasistenciacapacitacion.empleados}" th:value="${c.codigoempleado}" th:text="${c.nombreempleado}"></option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre Capacitacion:</label>
                        <div class="col-sm-8">
                        <select class="form-control" name="asistenciacapacitacion.codigoasistenciacapacitacion" >
                                <option th:each="c:${formempleadoasistenciacapacitacion.asistenciacapacitaciones}" th:value="${c.codigoasistenciacapacitacion}" th:text="${c.codigocapacitacion.nombrecapacitacion}"></option>
                        </select>
                        </div>
                    </div>
                     <div class="col-md-12">
                        <div class="row" align="center">
                             <button type="submit" class="btn btn-default">Agregar</button>
                            <button type="reset" class="btn btn-default">Limpiar</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </body>
<script>
    $(document).ready(function () {
    $('#fechaingreso').datepicker({
    dateFormat: 'yy-mm-dd'
    });
    $('#fechacaducidad').datepicker({
    dateFormat: 'yy-mm-dd'
    });
    $('#fechabaja').datepicker({
    dateFormat: 'yy-mm-dd'
    });
    });</script>
 </body>
<script th:inline="javascript">
    $(document).ready(function () {
    if ([[${msg}]] === 0){
    swal({
    title: "Exito!",
            text: "Registro agregado correctamente",
            type: "success",
            icon: "success"
    }).then(function() {
    location.href = '../empleadocapacitaciones/';
    });
    }
     if ([[${msg}]] === 1){
    swal({
    title: "ERROR!",
            text: "Ocurrio un error en el proceso",
            type: "error",
            icon: "error"
    });
    }
    });
</script> 
 </html>
