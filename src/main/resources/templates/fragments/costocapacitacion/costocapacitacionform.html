<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
<head lang="en">

    <title>Crear Costo de Capacitacion</title>
  <th:block th:include="../templates/header"></th:block>
  <div ><label  >pnt_cosc</label> </div>
  </head>
<body>
<div class="row">
        
         <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
        <div class="col-md-8">
            
          <h3 align="center"> Crear Costos de Capacitacion</h3>
    <div>
        <form class="form-horizontal" th:object="${costocapacitacion}" th:action="@{../costocapacitacion}" method="post">
          <input type="hidden" th:field="*{codigocostocapacitacion}"/>
            <!--  <input type="hidden" th:field="*{nombrecomite}"/>-->
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Costo Por Persona:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control num_decimal" required="true" maxlength="6" th:field="*{costopersona}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Numero de Personas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control numeros" required="true" maxlength="2" th:field="*{numeropersona}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Costo Capacitador:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control num_decimal"  required="true" maxlength="6" th:field="*{costocapacitador}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Capacitacion:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{codigocapacitacion.codigocapacitacion}" >
                         <option value="0">-- Seleccione la Capacitacion --</option>
                                <option th:each="c:${capacitaciones}" th:value="${c.codigocapacitacion}" th:text="${c.nombrecapacitacion}"></option>
                            </select>
                    <!--<input type="number" class="form-control" th:field="*{codigocapacitacion.codigocapacitacion}"/>-->
                </div>
            </div>
            
            
           
        
            
            <div class="col-md-12">
            <div class="row" align="center">
                <button type="button" class="btn btn-default"><a href="#" th:href="@{/costocapacitaciones/}">Regresar</a></button>
                <button type="submit" class="btn btn-default">Guardar</button>
                <button type="reset" class="btn btn-default">Limpiar</button>
            </div>
    </div>
        </form>
    </div>  
        </div>
    </div>
    
 <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>   
    
<script>
    $(document).ready(function () {
        $('#fechadesdecomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechahastacomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    });
    
<script th:inline="javascript">
    $(document).ready(function () {
    if([[${msg}]]===0){
       swal({
                title: "Exito!",
                text: "Registro agregado correctamente",
                type: "success",
                icon: "success"
       }).then(function() {
                location.href = '../costocapacitaciones/';
       }); 
}
    
    if([[${msg}]]===1){
        swal({
                title: "ERROR!",
                text: "Ocurrio un error en el proceso",
                type: "error",
                icon: "error"
       });
    }
    });
</script>
</script>

</body>	
</html>
