<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>SISADMRH-Detalle de costos de capacitacion</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
         <div class="row text-center">
                        <img src="../../static/image/costo.png" width="200" th:src="@{/image/costo.png}"/>
        <div class="col-md-8">
            
            <!--<h3 align="center">Consulta de Costos de Capacitaciones</h3>-->
            <div>
                <form class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Código Costo de Capacitacion:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${costocapacitacion.codigocostocapacitacion}">codigo de costo de Capacitacion</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Costo Por Persona($):</label>
                            <div class="col-sm-7 right">
                                <p class="form-control-static" th:text="${costocapacitacion.costopersona}">Costo por persona</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Número de Personas:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${costocapacitacion.numeropersona}">Cantidad de Personas</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Costo capacitador($):</label>
                            <div class="col-sm-7 right">
                                <p class="form-control-static" th:text="${costocapacitacion.costocapacitador}">Costo Capacitador</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre de Capacitación:</label>
                            <div class="col-sm-7">
                               <p class="form-control-static" th:text="${costocapacitacion.codigocapacitacion.nombrecapacitacion}">codigo de capacitacion</p>
                                <!--<p class="form-control-static" th:text="${costocapacitacion.codigocapacitacion.codigocapacitacion}">codigo de capacitacion</p>-->
                            </div>
                        </div>

                       
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
                         <a href="#" th:href="@{/costocapacitaciones/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
         Textheader('pnt_cosc',document.title);
       
    });
    </script>
</html>
