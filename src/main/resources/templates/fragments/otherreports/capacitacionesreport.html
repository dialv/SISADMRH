<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>SISADMRH</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
     <div class="contenedorizq">
    <label  class="der">
    <script >
var f = new Date();
document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
</script></label>
</div><br>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3>GENERACION DE CAPCITACIONES
            </h3>
            <div>
                <form class="form-horizontal" id="formreport" th:object="${capacitaciones}">

                   <div class="form-group">
                        <label class="col-sm-3 control-label" >Nombre Capacitacion:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="codigo" name="codigo">
                            <option value="0">-- Seleccione la Capacitacion --</option>
                            <option th:each="d:${capacitaciones}" th:value="${d.codigocapacitacion}" th:text="${d.nombrecapacitacion}"></option>
                            </select>
                            <!--<input type="text" class="form-control" id="codigo" name="codigo"/>-->
                        </div>
                    </div>
                     <div class="form-group">    
                        <label class="col-sm-3 control-label">Fecha Inicial:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechainicial" name="fechainicial"/>
                        </div>
                        <label class="col-sm-2 control-label">Fecha Final:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechafinal" name="fechafinal"/>
                        </div>
                    </div>
                     <div class="form-group">    
                         <td><a class="btn btn-default" id="pdf">PDF</a></td>
                    </div>
                      <div class="form-group">    
                         <td><a class="btn btn-default" id="excel">EXCEL</a></td>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#fechainicial').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechafinal').datepicker({
            dateFormat: 'yy-mm-dd'
        });
        $('#pdf').click(function(){
            $("#formreport").attr('action', '../capacitaciones/'+ $("#codigo").val().toString());
            $("form#formreport").submit();
            
        });
         $('#excel').click(function(){
         $("#formreport").attr('action', '../capacitacionesxls');
            $("form#formreport").submit();
            
        });
    });
</script>

</html>
