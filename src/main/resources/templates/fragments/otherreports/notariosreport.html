<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>SISADMRH</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3>GENERACION DE REPORTE DE NOTARIOS</h3>
            <div>
                <form class="form-horizontal" id="formreport">

<!--                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Codigo de empleado:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="codigo" name="codigo"/>
                        </div>
                    </div>-->
                     <div class="form-group">    
                        <label class="col-sm-3 control-label">Fecha Inicial:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechainicial" name="fechainicial"/>
                        </div>
                        <label class="col-sm-2 control-label">Fecha Final:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechafinal" name="fechafinal"/>
                        </div>
                    </div>
                     <div class="form-group">    
                         <td><a class="btn btn-default" id="generar">Generar</a></td>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#fechainicial').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechafinal').datepicker({
            dateFormat: 'yy-mm-dd'
        });
        $('#generar').click(function(){
            $("#formreport").attr('action', '../notarios/'+ $("#codigo").val().toString());
            $("form#formreport").submit();
            
        });
    });
</script>

</html>
