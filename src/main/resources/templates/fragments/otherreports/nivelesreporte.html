    function Fechas(val1,val2,val3,val4){
                        var foo=ValidarFechaReporte(val1,val2,val3,val4).split(",");;

                            swal(foo[1], foo[0]);
                        }
                    }
                    
                    function isDat(val,id){
                        var foo=ExisteFecha(val,id).split(",");;
                        if(foo[0]!=foo[2]){
                            swal(foo[1], foo[0]);
                        }
                    }
