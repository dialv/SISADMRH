      <form class="form-horizontal" id="formempleado" th:object="${empleado}" >
            
            <div class="col-md-12" style="background-color:#d9edf7;">
                <div class="panel-info">
                    <div class="panel-heading row text-center">
                        <h3>Información de contacto del empleado:  <label id="nomemp" class=" control-label" th:text="${empleado.nombreempleado} +' ' +${empleado.apellidoempleado}"></label> </h3>
                    </div>
                </div>
            </div>
</form>
       <form class="form-horizontal">
            <br>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Código de contrato:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${contrato.codigocontrato}">codigo de Empleado</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Salario actual $:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${#numbers.formatDecimal(contrato.salarioactual, 0, 'COMMA', 2, 'POINT')}">Nombre de Empleado</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Unidad presupuestaria:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${contrato.unidadprecide}">Apellido de Empleado</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Linea de trabajo:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${contrato.lineatrabajo}">Fecha de Nacimiento</p>
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-7 control-label">Partida:</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" th:text="${contrato.partidacontrato}">Telefono Movil de Empleado</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-7 control-label">Subpartida:</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" th:text="${contrato.subpartidacontrato}">DUI</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-7 control-label">Fecha de inicio de contrato:</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" th:text="${#calendars.format(contrato.fechainiciocontrato, 'dd/MM/yyyy')}">Email Empleado</p>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-7 control-label">Fecha de fin de contrato:</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" th:text="${#calendars.format(contrato.fechafincontrato, 'dd/MM/yyyy')}">Email Empleado</p>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-7 control-label">Cambio de plaza:</label>
                            <div class="col-sm-5">
                                  <span th:if="${contrato.plazanominal} == 1"  th:text="Si"  ></span>
                    <span th:if="${contrato.plazanominal} == NULL"  th:text="No"></span>
                                <!--<p class="form-control-static" th:text="${contrato.plazanominal}" >Email Empleado</p>-->
                            </div>
                        </div>
                    </div> 


                </form>

 <a href="#" th:href="@{/empleados/show/}+${empleado.codigoempleado}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>                  
                    
                    </div>
                </div>
  

               </div>
            </div>
