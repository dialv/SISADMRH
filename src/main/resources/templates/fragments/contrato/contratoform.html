                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Unidad Pres.(*):</label>

                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Linea de Trabajo(*):</label>

                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Partida(*):</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  required="true" size="9" maxlength="9"  th:field="*{partidacontrato}"   />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Subpartida(*):</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"    required="true" size="100" maxlength="100" th:field="*{subpartidacontrato}"  />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">Acuerdo o Nombramiento(*):</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"       />
                    </div>
                </div>
                    <div class="form-group">
                <label class="col-sm-3 control-label">Fecha de Inicio(*):</label>
                <div class="col-sm-5">
                     <input class="form-control" type="text"  name="fechaicontrato" id="fechaicontrato" th:field="*{fechainiciocontrato}" />
                </div>
            </div>
                <div class="form-group">
                <label class="col-sm-3 control-label">Fecha de Finalizacion(*):</label>
                <div class="col-sm-5">
                     <input class="form-control" type="text"  name="fechafcontrato" id="fechafcontrato" th:field="*{fechafincontrato}" />
                </div>
            </div>
