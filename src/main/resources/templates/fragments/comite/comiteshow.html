<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>SISADMRH-Detalle de comites</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3 align="center">Consulta de Datos de comite</h3>
            <div>
                <form class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">codigo:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.codigocomite}">codigo de comite</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre de comite:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.nombrecomite}">Nombre de comite</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Sueldo Base:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.responsablecomite}">Responsable</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">desripcioncomite:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.desripcioncomite}">desripcioncomite</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">desripcioncomite:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.numeroacuerdocomite}">numeroacuerdocomite</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">miembromaximo:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.miembromaximo}">miembromaximo</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">fechadesdecomite:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${comite.fechadesdecomite}">fechadesdecomite</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-7 control-label">Fecha hasta comite:</label>
                            <div class="col-sm-5">
                                <p class="form-control-static" th:text="${comite.fechahastacomite}">Fecha hasta </p>
                            </div>
                        </div>
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
                        <button type="submit" class="btn btn-default"><a href="#" th:href="@{/comites/}">Regresar</a></button>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
</html>
