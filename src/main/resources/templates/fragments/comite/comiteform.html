<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
<head lang="en">

    <title>Nuevo Comite</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
    <div class="row">
        <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
        <div class="col-md-8">
             <h3 align="center">Detalle comite</h3>
    <div>
        <form class="form-horizontal" th:object="${comite}" th:action="@{../comite}" method="post">
<!--          <input type="hidden" th:field="*{codigocomite}"/>-->
            <!--  <input type="hidden" th:field="*{nombrecomite}"/>-->
             <div class="form-group">
                <label class="col-sm-2 control-label">DUI:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dui" th:field="*{dui}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">NIT:</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="nit" th:field="*{nit}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de comite:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombrecomite}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Responsable:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{responsablecomite}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripcion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{desripcioncomite}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Numero de acuerdo:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" onkeypress="return valida(event)" th:field="*{numeroacuerdocomite}"/>
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Miembros maximos:</label>
                <div class="col-sm-10">
                    <input type=number class="form-control" th:field="*{miembromaximo}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Desde:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fechadesdecomite}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hasta:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fechahastacomite}"/>
                </div>
            </div>
        <div class="form-group">
                <label class="col-sm-2 control-label">Codigo empleado:</label>
                                     <div class="col-sm-10">
               <input type="number" class="form-control" th:field="*{codigoempleado.codigoempleado}"/>
                                          </div>
                                </div>
            
<!--            <div class="row">
                
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>-->
<div class="col-md-12">
            <div class="row" align="center">
                <button type="button" class="btn btn-default"><a href="#" th:href="@{/comites/}">Regresar</a></button>
                <button type="submit" class="btn btn-default">Guardar</button>
                <button type="reset" class="btn btn-default">Limpiar</button>
            </div>
    </div>
        </form>
    </div>

            
        </div>
    </div>
   </div>
  <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>  
   <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
<script>th:href="@{/js/validacion_controladores.js}" /></script>
<script>th:href="@{/js/validacion_controladores2.js}" /></script>
   <script>
    $(document).ready(function () {
        $('#fechadesdecomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechahastacomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    });
    
</script>
<script>// funcion para permitir solo numeros
function valida(e){
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar, siempre la permite
    if (tecla==8){
        return true;
    }
        
    // Patron de entrada, en este caso solo acepta numeros
    patron =/[0-9]/;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}
</script>
<script>
jQuery(function($){
$("#telefono").mask("99/99/9999");
$("#dui").mask("99999999-9");
$("#nit").mask("9999-999999-999-9");
});
</script>

		
                
</body>	
</html>
