<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <title>Crear Incapacidad</title>
    <th:block th:include="../templates/header"></th:block>
    
        <script type="text/javascript" th:src="@{/js/validacion_controladores.js}"></script>
        <script type="text/javascript" th:src="@{/js/validacion_controladores2.js}"></script>
        
</head>
<body>
    
   <div class="contenedorizq"><label  >pnt_reinca</label>

    <script >
var f = new Date();
document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
</script></label>
</div><br>
    <!--<div class="container">-->
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div> 
        <div class="col-md-8">
            <h3 align="center">Registro de Incapacidades</h3>
            <div>
                <form class="form-horizontal" th:object="${incapacidad}" th:action="@{../incapacidad}" method="post">
                     <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Empleado:</label>
                        <div class="col-sm-6" >
                            <select class="form-control"  th:field="*{codigoempleado.codigoempleado}" >
                                <option th:each="c:${empleados}" th:value="${c.codigoempleado}" th:text="${c.nombreempleado}"></option>
                            </select>
                            <!--<input type="text" class="form-control" onkeypress="return valida(event)" th:field="*{codigoempleado.codigoempleado}"/>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Numero Formulario ISSS:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{numerofichaisss}"/>
                          
                        </div>
                    </div>
             
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Dui:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control num_dui"  max="12"  maxlength="12" required="true" th:field="*{dui}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
                        
                          <div class="form-group">
                        <label class="col-sm-4 control-label">Numero  ISSS:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control num_dui" max="12"  maxlength="12" required="true" th:field="*{isss}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
           
                         <div class="form-group">
                        <label class="col-sm-4 control-label">Fecha Desde:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control " required="true" th:field="*{fechadesdeincapacidad}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
                        
                          <div class="form-group">
                        <label class="col-sm-4 control-label">Fecha Hasta:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control " required="true" th:field="*{fechahastaincapacidad}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
                 
                   
                        
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Tipo Incapacidad(*):</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="tipoincapacidad" >
                                    <option>Parcial</option>
                                    <option>Permanente</option>
                                </select>
                            </div>
                        </div>
                         
                            <div class="form-group">
                            <label class="col-sm-4 control-label">Forma Incapcidad(*):</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="formaincapacidad" >
                                    <option>Remunerada</option>
                                    <option>No remunerada</option>
                                </select>
                            </div>
                        </div>
                        
                                  <div class="form-group">
                        <label class="col-sm-4 control-label">Fondo:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control "max="200" maxlength="200" required="true" th:field="*{fondoincapacidad}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
                        
                                     <div class="form-group">
                        <label class="col-sm-4 control-label">Diagnostico:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control "max="500" maxlength="500" required="true" th:field="*{diagnostico}"/>
                             <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('duicapacitador')}" th:errors="*{duicapacitador}"></small>-->
                        </div>
                    </div>
                                         <div class="form-group">
                        <label class="col-sm-4 control-label">Subir Fromulario:</label>
                        <div class="col-sm-6">
                            <input type="file" name="Subir Formulario" value="documento1" />
                        </div>
                    </div>
                         
                                            <div class="form-group">
                        <label class="col-sm-4 control-label">Subir Documento 2:</label>
                        <div class="col-sm-6">
                            <input type="file" name="Subir Formulario2" value="documento2" />
                        </div>
                    </div>
                         
                  
               
               
                  



                    <div class="col-md-12">
                        <div class="row" align="center">
                            <button type="button" class="btn btn-default"><a href="#" th:href="@{/capacitadores/}">Regresar</a></button>
                            <button type="submit" class="btn btn-default">Guardar</button>
                            <button type="reset" class="btn btn-default">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="col-md-12">
        <th:block th:include="../templates/footer"></th:block>
    </div>   



</body>
<script th:inline="javascript">
    $(document).ready(function () {
    if([[${msg}]]===0){
       swal({
                title: "Exito!",
                text: "Registro agregado correctamente",
                type: "success"
       }).then(function() {
                location.href = '../incapacidades/';
       }); 
}
    
    if([[${msg}]]===1){
        swal({
                title: "ERROR!",
                text: "Ocurrio un error en el proceso",
                type: "error"
       });
    }
    });
</script>

<script>
    $(document).ready(function () {
        $('#fechadesdeincapacidad').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechahastaincapacidad').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    });
    
</script>

<script type="text/javascript" th:src="@{/js/sweetalert.js}"></script>
<script type="text/javascript" th:src="@{/js/SweetAlert.min.js}"></script>
<script type="text/javascript" th:src="@{/ccs/sweetalert.ccs}"></script>
</html>
