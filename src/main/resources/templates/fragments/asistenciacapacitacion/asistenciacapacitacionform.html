                        </div>
                    </div>

                            <option value="0">-- Seleccione un empleado --</option>
                            <option th:each="d:${formasistenciacapacitancion.empleados}" th:value="${d.codigoempleado}" th:text="${d.nombreempleado}"></option>
                            </select>
                            <!--<input type="text" class="form-control" th:field="*{formasistenciacapacitancion.codigoempleado.codigoempleado}"/>-->

                        </div>
                                        </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label ">puesto:</label>
                        <div class="col-sm-10">
                            <input type="text" id="puesto" class="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">ubicacion fisica:</label>
                        <div class="col-sm-10">
                            <input type="text" id="ubicacion" class="form-control " required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">Telefono:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control num_telefono" required="true" th:field="*{asistenciaCapacitacion.telefono}"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Correo:</label>
                        <div class="col-sm-10">

                    <div class="col-md-12">
                        <div class="row" align="center">
                            <button type="button" class="btn btn-default"><a href="#" th:href="@{/asistenciacapacitaciones/}">Regresar</a></button>
                            <button type="submit" class="btn btn-default">Guardar</button>
                            <button type="reset" class="btn btn-default">Limpiar</button>

            </div>

        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#fechadesdecomite').datepicker({
                dateFormat: 'yy-mm-dd'
            });

            $('#fechahastacomite').datepicker({
                dateFormat: 'yy-mm-dd'
            });
            $('#combo').change(function(){
                 $.ajax({
                    url : '../llenadocombo/' + $( this ).val().toString(),
                    success : function(data) {
                        $('#ubicacion').val(data[1]);
                        $('#puesto').val(data[0]);
                    },
                    error: function() {
                        $('#ubicacion').val("");
                        $('#puesto').val("");
                    }
        });
        });
        });
    </script>
