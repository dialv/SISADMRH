<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
<head lang="en">

    <title>Nueva Asistencia Capacitacion</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<div class="container">
    <h2>detalle comite</h2>
    <div>
        <form class="form-horizontal" th:object="${asistenciacapacitacion}" th:action="@{../asistenciacapacitacion}" method="post">
          <input type="hidden" th:field="*{codigoasistenciacapacitacion}"/>
            <!--  <input type="hidden" th:field="*{nombrecomite}"/>-->
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Horas Recibidas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{horasrecibidas}"/>
                </div>
            </div>
           
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Ubicacion Fisica de las asistencias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ubicacionasistenciacapacitacion}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo Capaitacion:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{codigocapacitacion.codigocapacitacion}"/>
                </div>
            </div>
            
           
            <div class="row">
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#fechadesdecomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechahastacomite').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    });
</script>

</body>	
</html>
