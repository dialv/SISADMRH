<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>SISADMRH-Detalle de Asistencias de Capacitación</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div >
           <div class="row text-center">
                <form class="form-horizontal">
                    
                    <!--<div class="row text-center">-->
                         <img src="../../static/image/asistencia.png" width="75" th:src="@{/image/asistencia.png}"/></div>
                   </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Código de Asistencia Capacitación :</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.codigoasistenciacapacitacion}">Código de Asistencia Capacitación</p>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Horas Recibidas Capacitación:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.horasrecibidas}">Horas Recibidas</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Ubicación Física de Capacitación</label>
                            <div class="col-sm-4">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.ubicacionasistenciacapacitacion}">Ubicacion Fisica de Capacitacion</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre Capacitación:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.codigocapacitacion.nombrecapacitacion}">Codigo de Capacitacion</p>
                            </div>
                            </div>
                             <div class="form-group">
                            <label class="col-sm-5 control-label">Ubicación físíca:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.ubicacionasistenciacapacitacion}">Ubicacion Fisica de Capacitacion</p>
                            </div>
                        </div>
                            <div class="form-group">
                            <label class="col-sm-5 control-label">Puesto Empleado:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.puesto}">Ubicacion Fisica de Capacitacion</p>
                            </div>
                        </div>
                    
                          <div class="form-group">
                            <label class="col-sm-5 control-label">Teléfono Empleado:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.telefono}">Codigo de Capacitacion</p>
                                  </div>
                            </div>
                         </div>
                </form>
                          
 <div class="form-group">
                            <label class="col-sm-5 control-label">Correo Empleado:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" th:text="${asistenciacapacitacion.email}">Codigo de Capacitacion</p>
                                  </div>
                            </div>
                        </div>
                        
                        

                        
                       
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
                                       <a href="#" th:href="@{/asistenciacapacitaciones/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
         Textheader('pnt_cudi',document.title);
       
    });
    </script>
</html>
