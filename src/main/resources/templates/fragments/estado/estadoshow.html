<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>SISADMRH-Detalle de costos de capacitacion</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3 align="center">Consulta de Costos de Capacitaciones</h3>
            <div>
                <form class="form-horizontal">
                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre Estado:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${estado.nombreestado}">Costo por persona</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Valor Estado:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${estado.valorestado}">Cantidad de Personas</p>
                            </div>
                        </div>
                    

                       
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
 <button type="button" class="btn btn-primary" ><span class="glyphicon glyphicon-arrow-left">Regresar</span><a href="#" th:href="@{/estados/}">Reg</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
</html>
