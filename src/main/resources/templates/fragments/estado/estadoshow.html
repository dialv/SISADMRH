<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Detalle de Elementos</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3 align="center">Consulta de Elementos</h3>
            <div>
                <form class="form-horizontal">
                    <div class="col-md-6">
                          <div class="row text-center">
                        <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/images.jpeg}"/>
                    </div>
                        
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Nombre Estado:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${estado.nombreestado}">Costo por persona</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label"> Estado Superior:</label>
                            <div class="col-sm-7">
                                <p class="form-control-static" th:text="${estado.codigoestadosuperior}">Cantidad de Personas</p>
                            </div>
                        </div>
                    

                       
                    </div> 


                </form>
                <div class="col-md-12">
                    <div class="row" align="center">
                                        <a href="#" th:href="@{/estados/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>

</body>
</html>
