    <div th:if="${not #lists.isEmpty(empleados)}" >
         <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-9">
            <div class="row text-center">
                        <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/images.jpeg}"/>
                    </div>
        <!--</div>-->
        <h3 align="center"></h3>
        <table id="tablita" class="table table-striped table-bordered" >
            <thead> 
                <tr >
                <th>Codigo de Empleado</th>
                <th>Nombre de  Empleado</th>
                <th>Fecha de Nacimiento</th>
                <th>DUI</th>
                <th>NIT</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
             </thead>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.codigoempleado}">codigoempleado</td>
                <td th:text="${empleado.nombreempleado}">nombreempleado</td>
                <td th:text="${empleado.fechanacimientoempleado}">fechanacimientoempleado</td>                
                <td th:text="${empleado.duiempleado}">duiempleado</td>
                <td th:text="${empleado.nitempleador}">nitempleador</td>
                <td th:text="${empleado.emailempleado}">emailempleado</td>
                <td><a th:href="${'./show/' + empleado.codigoempleado}" class="btn btn-info">Mostrar</a></td>
                <td><a th:href="${'./edit/' + empleado.codigoempleado}" class="btn btn-success">Editar</a></td>
                <!--<td><a th:href="${'./delete/' + empleado.codigoempleado}" class="btn btn-danger">Eliminar</a></td>-->
                <td><a  class="btn btn-danger" th:onclick="'eliminar(\'' + ${empleado.codigoempleado} + '\');'" >Eliminar</a></td>
                
                													
            </tr>
        </table>
        </div>
   
<!--</div>-->
<div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
 </div>

 <script th:inline="javascript">

         $(document).ready(function(){
            $("#tipoLista").on("change")
         });
     </script> 
 <script th:inline="javascript">
        $(document).ready(function () {
    if([[${msg}]]===3){
       swal({
           
                title: "Exito!",
                text: "Registro Eliminado correctamente",
                type: "success",
                icon: "success",
       }).then(function() {
                location.href = '../../empleados/';
       }); 
}
    
    if([[${msg}]]===4){
        swal({
                title: "ERROR!",
                text: "Ocurrio un error al eliminar el registro",
                type: "error",
                icon: "error"
       });
    }
    });
        
        function eliminar(id) {
            swal({
                title: "Desea Eliminar?",
                text: "favor confirme que desea eliminar este registro!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                    .then((willDelete) => {
                        if (willDelete) {
                            location.href = './delete/' + id;
                        } else {
                            swal("Accion cancelada", "se ha cancelado la operaacion de eliminado", "error");
                        }
                    });
        }
    </script>
