<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>SISADMRH-Reporte de Capacitaciones</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
    <script> Textheader('pnt_reporte_caps1',document.title);</script>
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <h3>    </h3>
            <div class="row text-center">
                <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/reportes.png}"/>
</div> 
            <div>
                <br>
                <form class="form-horizontal" id="formcapacitacion" th:object="${capacitaciones}">

                   <div class="form-group">
                        <label class="col-sm-3 control-label" >Nombre Capacitacion:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="codigo" name="codigo">
                            <option value="0">-- Seleccione la Capacitacion --</option>
                            <option th:each="d:${capacitaciones}" th:value="${d.codigocapacitacion}" th:text="${d.nombrecapacitacion}"></option>
                            </select>
                            <!--<input type="text" class="form-control" id="codigo" name="codigo"/>-->
                        </div>
                    </div>
                     <div class="form-group">    
                        <label class="col-sm-3 control-label">Fecha Inicial:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechainicial" name="fechainicial"/>
                        </div>
                        <label class="col-sm-2 control-label">Fecha Final:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fechafinal" name="fechafinal"/>
                        </div>
                    </div>
                     <div class="form-group">    
                         <td><a class="btn btn-default" id="generar">Generar</a></td>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#fechainicial').datepicker({
            dateFormat: 'yy-mm-dd'
        });

        $('#fechafinal').datepicker({
            dateFormat: 'yy-mm-dd'
        });
        $('#generar').click(function(){
            $("#formcapacitacion").attr('action', '../pdf/'+ $("#codigo").val().toString());
            $("form#formcapacitacion").submit();
            
        });
    });
</script>

</html>
