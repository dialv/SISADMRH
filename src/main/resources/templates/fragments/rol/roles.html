<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Roles</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body>
          <div class="contenedorizq"> 
    <label  class="der">
    <script >
var f = new Date();
document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
</script></label>
</div>
    <div class="row">
             <div class="col-md-3">
                        <th:block th:include="../templates/menu"></th:block>
                    </div>
     <div class="col-md-9">
          <div class="row text-center">
                        <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/images.jpeg}"/>
                    </div>
        <h3 align="center">Todos los Roles</h3>
        <div th:if="${not #lists.isEmpty(roles)}">
            <table id="tablita" class="table table-striped">
                  <thead>  
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>opciones</th>

                </tr>
                  </thead> 
                <tr th:each="rol : ${roles}">
                    <td th:text="${rol.codigorol}">Codigo</td>
                    <td th:text="${rol.nombrerol}">Nombre</td>
                    <td th:text="${rol.descripcionrol}">descripcion</td>
                    <td><a th:href="${'./show/' + rol.codigorol}" class="btn btn-info">Mostrar</a>
                    <a th:href="${'./edit/' + rol.codigorol}" class="btn btn-success">Editar</a>
                    <!--<td><a th:href="${'./delete/' + rol.codigorol}" class="btn btn-danger">Delete</a></td>-->
                    <a  class="btn btn-danger" th:onclick="'eliminar(\'' + ${rol.codigorol} + '\');'" >Borrar</a></td>
                </tr>
            </table>
        </div>
         </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(function () {
        $('#tablita').DataTable( {
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"
        }} );    
            
            
        if ([[${msg}]] === 3){
        swal({

        title: "Exito!",
                text: "Registro Eliminado correctamente",
                type: "success",
                icon: "success",
        }).then(function() {
        location.href = '../../roles/';
        });
        }

        if ([[${msg}]] === 4){
        swal({
        title: "ERROR!",
                text: "Ocurrio un error al eliminar el registro",
                type: "error",
                icon: "error"
        });
        }
        });
        function eliminar(id) {
        swal({
        title: "Desea Eliminar?",
                text: "favor confirme que desea eliminar este registro!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
        })
                .then((willDelete) => {
                if (willDelete) {
                location.href = './delete/' + id;
                } else {
                swal("Accion cancelada", "se ha cancelado la operaacion de eliminado", "error");
                }
                });
        }
    </script>
</body>
</html>
