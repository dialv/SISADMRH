<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Detalle de Inasistencia</title>
    <th:block th:include="../templates/header"></th:block>



</head>
<body>
  <div class="row">
 <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
<!--        <h3 align="center">Detalle de Inasistencia</h3>-->
        <div>
            <form class="form-horizontal">
                <div class="row text-center">
                    <img src="../../static/image/asistencia.png" width="100" th:src="@{/image/asistencia.png}"/>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                    <label class="col-sm-6 control-label">Código inasistencia:</label>
                    <div class="col-sm-6">
                        <p class="" th:text="${inasistencia.codigoinasistencia}">codigo inasistencia</p></div>
                    <!--<p class="" th:text="${capacitador.codigoempleado.nombreempleado}">codigo capacitador</p></div>-->
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Empleado:</label>
                    <div class="col-sm-6">
                        <p class="" th:text="${inasistencia.codigoempleado.nombreempleado}">Empleado</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Motivo de inasistencia</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${inasistencia.motivoinasistencia}">justiticacion</p>
                        <!--<p class="form-control-static" th:text="${capacitador.codigoempleado.codigoempleado}">Codigo Empleado</p>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Justiciación inasistencia</label>
                    <div class="col-sm-6">
                        <p class="form-control-static" th:text="${inasistencia.constanciainasistencia}">justiticacion</p>
                        <!--<p class="form-control-static" th:text="${capacitador.codigoempleado.codigoempleado}">Codigo Empleado</p>-->
                    </div>
                </div>
                
                        <div class="form-group">
                    <label class="col-sm-6 control-label">Fecha inicio inasistencia:</label>
                    <div class="col-sm-6">
                        <p class="" th:text="${#calendars.format(inasistencia.fechadesdeinasistencia, 'dd/MM/yyyy')}">Fecha Hasta</p>
                    </div>
                </div>
                         <div class="form-group">
                    <label class="col-sm-6 control-label">Fecha fin inasistencia</label>
                    <div class="col-sm-6">
                        <p class="" th:text="${#calendars.format(inasistencia.fechahastainasistencia, 'dd/MM/yyyy')}">Fecha Hasta</p>
                    </div>
                </div>
               
                 
               
               
                
              
              

               
                              
              
            </form>
              <div class="col-md-12">
                    <div class="row" align="center">
 <a href="#" th:href="@{/inasistencias/}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>                      </div>
                </div>
        </div>
    </div>
        </div>
<div class="col-md-12">
        <th:block th:include="../templates/footer"></th:block>
    </div>
</body>
<script>
    Textheader('pnt_gecoms',document.title);
</script>
</html>
