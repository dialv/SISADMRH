<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Cargar Archivos</title>
    <th:block th:include="../templates/header"></th:block>
</head>
<body> 
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
            <div class="row text-center">
                <br><br>
                <img src="../../static/image/roles.png" width="150" th:src="@{/image/roles.png}"/>
            </div><br>
            <h3 align="center">Subir archivos </h3>
            <div>
                <div class="form">
                    <form method="post" action="./upload"
                          enctype="multipart/form-data">
                        <h3>Selecci&oacute;n de Archivo</h3>
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-md-12" style="background-color:#d9edf7;">
                                        <div class="panel-info">
                                            <div class="panel-heading">
                                                <div class="col-md-5">
                                                    <input class="btn btn2" type="file" name="archivo" id="archivo " 
                                                           title="Buscar archivo"/>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="submit" name="save" value="Subir" id="save" class="btn btn-primary btn-form-add btn-sm">Cargar Datos</button>
                                                </div>    
                                                <div class="popup col-sm-1"><b>
                                                        <a id="" class="btnayuda btn btn-info" href="#" onmouseover="javascript:mostrarAyuda('carga')" onmouseout ="javascript:ocultarAyuda('carga')">a</a></b>
                                                    <span class="popuptext" id="carga">Dar clic en el boton Seleccionar archibo y busquelo en algun ubicacion de su ordenador, posteriormente de clic en cargar. Solo se permite Archivos con 215 MB. .!</span>
                                                </div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clr">&nbsp;</div>
                        <div class="clr">&nbsp;</div>
                    </form>
                    <div class="col-md-2">
                        <button type="button" name="limpiar" value="Limpiar" onclick="limpiar();" 
                                class="btn btn-warning btn-form-add btn-sm">Limpiar</button>
                    </div>
                    <div id="result"></div>
                    <div class="clr">&nbsp;</div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <th:block th:include="../templates/footer"></th:block>
    </div>
    <script th:inline="javascript">
        Textheader('pnt_gecoms', document.title);
        $(document).ready(function () {
        if ([[${msg}]] === 2){
        swal({
                title: "Exito!",
                text: "Registros Ingresado Exitosamente",
                type: "success",
                icon: "success"
        });
        }

        if ([[${msg}]] === 3){
        swal({
        title: "ERROR!",
                text: "Ocurrio un error al eliminar el registro",
                type: "error",
                icon: "error"
        });
        }
        
        if ([[${msg}]] === 4){
        swal({
                title: "ERROR!",
                text: "El archivo continene registros de empleados existentes",
                type: "error",
                icon: "error"
        });
        }
        });
    </script>
</body>
</html>
