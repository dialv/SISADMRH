<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>SISADMRH-Detalle de Mision</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
 <div class="row">
 <div class="col-md-3">
            <th:block th:include="../templates/menu"></th:block>
        </div>
        <div class="col-md-8">
    <h3 align="center">Consulta de Datos de Mision</h3>
        <div>
            <form class="form-horizontal">
                 <div class="col-md-6">
                     <div class="form-group">
                    <label class="col-sm-5 control-label">codigo:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${mision.codigomision}">codigo de Mision</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Nombre de Mision:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${mision.nombremision}">Nombre de Mision</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Objetivo de Mision:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${mision.objetivomision}">Objetivo de Mision</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Responsable Gasto:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static" th:text="${mision.reponsablegasto}">Responsable Gasto</p>
                    </div>
                </div>
                  </div> 
                      <div class="col-md-6">
                          <div class="form-group">
                    <label class="col-sm-7 control-label">Viaticos:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static" th:text="${mision.viaticos}">Viaticos</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label">Gasto Viaje:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static" th:text="${mision.gastoviaje}">Gasto Viaje</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label">Fecha de Salida:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static" th:text="${mision.fechasalidamision}">Fecha de Salida</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label">Gastos Terminales:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static" th:text="${mision.gastoterminales}">Gastos Terminales</p>
                    </div>
                </div>
                  </div> 
                
                
            </form>
            <div class="col-md-12">
            <div class="row" align="center">
                <button type="submit" class="btn btn-default"><a href="#" th:href="@{/misiones/}">Regresar</a></button>
                
            </div>
    </div>
    </div>
</div>
      <div class="col-md-12">
            <th:block th:include="../templates/footer"></th:block>
        </div>
     </div>

</body>
</html>
