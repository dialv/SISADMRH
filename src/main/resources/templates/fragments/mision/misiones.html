    <div th:if="${not #lists.isEmpty(misiones)}" >

        <div class="col-md-9">

                    <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/mision.png}"/>

        <h3 align="center">Listado de Misiones</h3>
        <table class="table table-striped">
            <tr >
                <th>Codigo de Misio&acuten</th>
                <th>Nombre de  Mision</th>
                <th>Objetivo de Mimsion</th>
                <th>Responsable del Gasto </th>
                <th>Fecha de Salida</th>
                <th>Fecha de Regreso</th>

            <tr th:each="mision : ${misiones}">

                <td th:text="${mision.fechasalidamision}">fechasalidamision</td>
                <td th:text="${mision.fecharegresomision}">fecharegresomision</td>
                <td><a th:href="${'./show/' + mision.codigomision}" class="btn btn-info">Mostrar</a></td>
                <td><a th:href="${'./edit/' + mision.codigomision}" class="btn btn-success">Modificar</a></td>
                <td><a th:href="${'./delete/' + mision.codigomision}" class="btn btn-danger">Eliminar</a></td>
            </tr>
        </table>
