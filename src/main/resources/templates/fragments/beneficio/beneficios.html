<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Beneficios</title>

</head>
<body>

<div class="row">
     <div class="col-md-3">
                        <th:block th:include="../templates/menu"></th:block>
                    </div>
     <div class="col-md-9">
          <div class="row text-center">
                        <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/beneficio.png}"/>
                    </div>
        <!--<h3 align="center">Beneficios</h3>-->
    <div th:if="${not #lists.isEmpty(beneficios)}">
       
        <table id = "tablita" class="table table-striped">
            <thead>
            <tr>
                <th>Co&acute;digo</th>
                <th>Nombre</th>
                <th>Descripcio&acute;n</th>
                <th>Fecha Inicio</th>
                 <th>Fecha Fin</th>
                 <th></th><th></th><th></th>
                
            </tr>
            </thead>
            <tr th:each="beneficio : ${beneficios}">
                <td th:text="${beneficio.codigobeneficio}">Codigo</td>
                <td th:text="${beneficio.nombrebeneficio}">Nombre</td>
                <td th:text="${beneficio.descripcionbeneficio}">descripcion</td>
                <td th:text="${#calendars.format(beneficio.fechainiciobeneficio, 'dd/MM/yyyy')}">Fecha Desde</td>
                <td th:text="${#calendars.format(beneficio.fechafinalizarbeneficio, 'dd/MM/yyyy')}">Fecha Desde</td>
                 
                
                <td><a th:href="${'./show/' + beneficio.codigobeneficio}" class="btn btn-info">Mostrar</a></td>
                <td><a th:href="${'./edit/' + beneficio.codigobeneficio}" class="btn btn-success">Editar</a></td>
               <td>  <a  class="btn btn-danger" th:onclick="'eliminar(\'' + ${beneficio.codigobeneficio} + '\');'" >Eliminar</a></td>
                <!--<td><a th:href="${'./delete/' + beneficio.codigobeneficio}" class="btn btn-danger">Delete</a></td>-->
         
            </tr>
        </table>
    </div>
</div>
    </div>
     <script th:inline="javascript">
      $(document).ready(function () {
            $('#tablita').DataTable( {
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"
        }} );
    });
    </script>
     <script th:inline="javascript">
         Textheader('pnt_crbe',document.title);
        $(document).ready(function () {
        
        
    if([[${msg}]]===3){
       swal({
           
                title: "Exito!",
                text: "Registro Eliminado correctamente",
                type: "success",
                icon: "success",
       }).then(function() {
                location.href = '../../beneficios/';
       }); 
}
    
    if([[${msg}]]===4){
        swal({
                title: "ERROR!",
                text: "Ocurrio un error al eliminar el registro",
                type: "error",
                icon: "error"
       });
    }
    });
        
        function eliminar(id) {
            swal({
                title: "Desea Eliminar?",
                text: "favor confirme que desea eliminar este registro!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                    .then((willDelete) => {
                        if (willDelete) {
                            location.href = './delete/' + id;
                        } else {
                            swal("Accion cancelada", "se ha cancelado la operaacion de eliminado", "error");
                        }
                    });
        }
    </script>
</body>
</html>
