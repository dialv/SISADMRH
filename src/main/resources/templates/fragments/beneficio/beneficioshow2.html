<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>SISADMRH</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
<div class="row">
     <div class="col-md-3">
                        <th:block th:include="../templates/menu"></th:block>
                    </div>
     <div class="col-md-9">
          <div class="row text-center">
                        <img src="../../static/image/images.jpeg" width="200" th:src="@{/image/images.jpeg}"/>
                    </div>
        <h3 align="center"></h3>
         <br>
      <form class="form-horizontal" id="formempleado" th:object="${empleado}" >
            
            <div class="col-md-12" style="background-color:#d9edf7;">
                <div class="panel-info">
                    <div class="panel-heading row text-center">
                        <h3>Informacion de beneficio del empleado:  <label id="nomemp" class=" control-label" th:text="${empleado.nombreempleado} +' ' +${empleado.apellidoempleado}"></label> </h3>
                    </div>
                </div>
            </div>
</form>
        <div>
            <form class="form-horizontal">
                
                <div class="form-group">
                     <br>
                    <label class="col-sm-2 control-label">Código:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beneficio.codigobeneficio}">Usuario Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beneficio.nombrebeneficio}">Nombre</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descripción:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beneficio.descripcionbeneficio}">descripcion</p>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Fecha de Inicio de Beneficio:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${#calendars.format(beneficio.fechainiciobeneficio, 'dd/MM/yyyy')}">descripcion</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fecha Fin de Beneficio:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${#calendars.format(beneficio.fechafinalizarbeneficio, 'dd/MM/yyyy')}">descripcion</p>
                    </div>
                </div>
                
            </form>
             <div class="col-md-12">
                    <div class="row" align="center">
 <a href="#" th:href="@{/empleados/show/}+${empleado.codigoempleado}" class="btn btn-primary glyphicon glyphicon-arrow-left">Regresar</a>                  
                    </div>
                </div>
    </div>
</div>
    </div>

</body>
</html>
